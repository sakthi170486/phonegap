	<script type="text/javascript">
		window.onload = function()
		{
			var lgn=window.localStorage.getItem('loginstatus');
			if(lgn != 'true')
			{
				window.location.href="index.html";
			}

		// window.openDatabase("database-name","version","database description","database size in bytes")
		var db = window.openDatabase("customerdb", "1.1", "customer database", 1000000); //will create database Dummy_DB or open it
		document.addEventListener("deviceready", onDeviceReady, false);

		function onDeviceReady() {

		// Create Table
		db.transaction(populateDB, errorCB, successCB);

		// Select records
		fetchData();
		}

		function populateDB(tx){
		
			tx.executeSql('CREATE TABLE IF NOT EXISTS customerdetails (id INTEGER PRIMARY KEY AUTOINCREMENT, companyid INTEGER NOT NULL , name TEXT NOT NULL, emailid TEXT NOT NULL, phonenumber TEXT NOT NULL, address TEXT, city TEXT DEFAULT NULL, state TEXT DEFAULT NULL, country TEXT DEFAULT NULL, pincode INTEGER NOT NULL, source INTEGER NOT NULL DEFAULT 0, dateofcreation TEXT NOT NULL, dateofupdate TEXT NOT NULL)');
			
			tx.executeSql('CREATE TABLE IF NOT EXISTS userdetails (id INTEGER PRIMARY KEY AUTOINCREMENT, company_name TEXT NOT NULL , name TEXT NOT NULL, emailid TEXT NOT NULL, phonenumber TEXT NOT NULL, alternumber TEXT, profilepic TEXT DEFAULT NULL, loginaccess TEXT DEFAULT NULL, accessexpiry TEXT DEFAULT NULL, lastlogin TEXT DEFAULT NULL,dateofcreation TEXT NOT NULL, dateofupdate TEXT NOT NULL)');			
		}

		// Fetch all records
		function fetchData(){
			db.transaction(function(tx){
				tx.executeSql("select id,company_name,name from userdetails",[],function(tx1,result){
					var len = result.rows.length;
					$('.getcontent .customer-list').html('');
					$('#loader').hide();
					for (var i=0; i<len; i++){
						var name = result.rows.item(i).name;
						var company_name = result.rows.item(i).company_name;
						var id = result.rows.item(i).id;
						var src=0;						
						if(src == 1)
						{
							$('.getcontent .customer-list').append('<li><a class="vcus" href="'+id+'" data-src="'+src+'">'+company_name+' - '+name+'</a><a class="text-right dcus" data-src="'+src+'" href="'+id+'"><i class="fa fa-trash"></i></a></li>');
						}
						else
						{
							$('.getcontent .customer-list').append('<li><input type="checkbox" name="mrgcus[]" class="mrgcus" value="'+id+'"> <a class="vcus" href="'+id+'" data-src="'+src+'">'+company_name+' - '+name+'</a> <a class="text-right mcus" href="'+id+'"><i class="fa fa-check"></i></a><a class="text-right dcus" href="'+id+'" data-src="'+src+'" title="delete"><i class="fa fa-trash"></i></a></li>');
						}
					}

				},errorCB);
			}, errorCB, successCB);
		}

		function insertData(){

			// Insert record
			db.transaction(insertNote, errorCB, successCB);
			fetchData();
		}
		function deleteData(id){

		 db.transaction(function (tx){
			tx.executeSql('delete from notes where id='+id+';');}, 
				errorCB, successCB);
		}
		
		function insertNote(tx){
			//var note = document.getElementById('note').value;
			
			var cname=$("#cname").val();
			var name=$("#name").val();
			var mobile=$("#mobile").val();
			var amobile=$("#altmobile").val();
			var email=$("#email").val();
			var cimgname=$("#imgname").val();			
			var imgname=$("#simgname").val();
			
			var today = new Date();
			var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
			var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
			var dt = date+' '+time;
			// Insert query
			var qry="INSERT INTO userdetails (company_name,name,phonenumber,alternumber,emailid,profilepic,dateofcreation,dateofupdate) VALUES (?,?,?,?,?,?,?,?)";
			tx.executeSql(qry , [cname,name,mobile,amobile,email,cimgname,dt,dt]);
			//tx.executeSql("INSERT INTO notes(note) VALUES (?)",[note]);

			// Append new list item
			/*var ul = document.getElementById("customer-list");
			var li = document.createElement("li");
			li.appendChild(document.createTextNode(note));
			ul.appendChild(li);*/
		}

		function errorCB(err) {
		alert("Error processing SQL: "+err.code);
		}

		function successCB() {
		 //alert("success!");
		}
		
		function getmydet()
		{
			var uid=window.localStorage.getItem('uid');
			$.ajax({
				type: "POST",
				url:"http://www.azillesoft.com/phonegap/database/json.php",
				data : 'u='+uid, // post data || get data
				dataType : 'json', // data type
				crossDomain: true,
				cache: false,
				beforeSend: function(){ $('.getcontent #myaccloader').show();$('.getcontent #vprofile').hide();},
				success: function(result){
					if( result.length > 0) 
					{
						$.each(result, function(i, field){
							var id=field.id;
							var cname=field.company_name;
							var name=field.name;
							var mobile=field.phonenumber;
							var emailid=field.emailid;
							var altnum=field.alternumber;
							var img=field.profilepic;
							if(img != '')
							{
								$('#uimg').attr('src','http://www.azillesoft.com/phonegap/database/upload/'+img);
								$('#profimg').attr('src','http://www.azillesoft.com/phonegap/database/upload/'+img);
							}
							$('.getcontent #mcompname').text('Company Name : '+cname);
							$('.getcontent #mname').text('Name : '+name);
							$('.getcontent #memail').text('Email Id : '+emailid);
							$('.getcontent #mphone').text('Contact Number : '+mobile);
							$('.getcontent #maltnum').text('Alternate Number : '+altnum);
							
							$('.getcontent #ecname').val(cname);
							$('.getcontent #ename').val(name);
							$('.getcontent #eemail').val(emailid);
							$('.getcontent #emobile').val(mobile);
							$('.getcontent #altmobile').val(altnum);
							$('.getcontent #imgname').val(img);
							$('.getcontent #eid').val(id);
							
							$('#uname').text('Welcome '+name);
						});						
						$('.getcontent #myaccloader').hide();
						$('.getcontent #vprofile').show();
					}					
				}
			});
		}
		
				
		$(function()
		{
			getmydet();
			// Delete data from table
			$("body").on('click','.dcus',function(e){
				e.preventDefault();	
				var arr =$(this).attr('href');	
				var s =$(this).attr('data-src');
				var message = "Are you sure want to delete?";
				var title = "CONFIRM";
				var buttonLabels = "YES,NO";
				navigator.notification.confirm(message, confirmCallback, title, buttonLabels);
				function confirmCallback(buttonIndex) {
					if(buttonIndex == 1)
					{							
						deleteData(arr);
						fetchData();
					}					
				}				
			});
			
		});
