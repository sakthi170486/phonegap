<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Navigator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		
	</head>
	<body>	
		<div class="container">
			<div class="row">
				<div class="col-md-4 d-none d-md-block">
				</div>
				<div class="col-md-4 col-sm-12">
					<div class="bg-color">
						<h3 class="text-center text-white">SIGN UP</h3><br/>
						<form action="#" class="text-white">
							<div class="form-group">
								<label for="cname">Company Name: *</label>
								<input type="text" class="form-control" required id="cname">
							</div>
							<div class="form-group">
								<label for="name">Name: *</label>
								<input type="text" class="form-control" required id="name">
							</div>
							<div class="form-group">
								<label for="mobile">Mobile Number: *</label>
								<input type="tel" class="form-control" required id="mobile">
							</div>
							<div class="form-group">
								<label for="altmobile">Alternative Number:</label>
								<input type="tel" class="form-control" id="altmobile">
							</div>
							<div class="form-group">
								<label for="email">Email address: *</label>
								<input type="email" class="form-control" required id="email">
							</div>	
							<div class="form-group text-center">
							<a id="" href="index.html" class="btn form-btn pt-3">Home</a>
							<button type="submit" class="btn form-btn">Submit</button>
							</div>
						</form>				
					</div>
				</div>
				<div class="col-md-4">
				</div>
			</div>
		</div>
	</body>
	<script src="phonegap.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
</html>
